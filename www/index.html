<!DOCTYPE html>
<html>
  <head>
    <title>GQ</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="gameover-screen" style="display: none">
      <input id="player-name" type="text" placeholder="Enter your name" />
      <button id="save-score">Save Score</button>
    </div>

    <audio
      id="themeSound"
      src="./Eternal Eclipse - Wings of Apocalypse.mp3"
      loop
    ></audio>
    <script>
      const themeSound = document.getElementById("themeSound");

      themeSound.play();
      document.addEventListener("keydown", function () {
        themeSound.play();
      });
      themeSound.volume = 0.08;
    </script>
    <script src="main.js"></script>
  </body>
</html>
